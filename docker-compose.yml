services:
  # ==========================================
  # üß† THE NEXUS BRAIN (Unified Container)
  # ==========================================
  nexus_gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus_gateway
    restart: always
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nexus_net

  # ==========================================
  # üìö RELATIONAL MEMORY (Postgres)
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: nexus_db
    restart: always
    shm_size: 128mb
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - nexus_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # üîç VECTOR MEMORY (Qdrant)
  # ==========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nexus_vector
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - nexus_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # ‚ö° ASYNC TASK QUEUE (Redis)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: nexus_queue
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - nexus_net

networks:
  nexus_net:
    driver: bridge

volumes:
  pg_data:
  qdrant_data:
  redis_data: