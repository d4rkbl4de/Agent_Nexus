# A production-ready alembic.ini configuration file
# This file is used ONLY by the Python Backend to manage database migrations.

[alembic]
# Path to the directory where Alembic stores its scripts
script_location = alembic
# The file extension for migration scripts
file_template = %%(rev)s_%%(head)s_%%(message)s.py
# The module that holds the SQLAlchemy base metadata object
# This points to the declarative base used by all your models.
# The `env.py` script uses this to correctly autogenerate migrations.
sqlalchemy_module = src.core.db.base

# Template settings for the migration files
truncate_slug_length = 40
timezone = utc
revision_environment = false
version_path_separator = os

# The full module path to the application's root settings object
# Used by env.py to load configuration (like DB URL) from Pydantic Settings.
app_settings_module = src.core.config.settings

[postgis]
# Example configuration for enabling PostGIS support if needed
# requires_postgis = true

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S